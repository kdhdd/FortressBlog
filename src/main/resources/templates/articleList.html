<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 간단한 커스텀 스타일 -->
    <style>
        /* 공통 설정 */
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f8f9fa;  /* 은은한 배경색 */
        }

        /* 네비게이션 바 스타일 */
        .navbar-brand {
            font-weight: bold;
        }

        /* 히어로(메인 배너) 영역 */
        .hero {
            background: linear-gradient(to right, #f093fb, #f5576c);
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 카드 호버 효과 */
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        /* 푸터 영역 */
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 40px 0;
        }
        footer p {
            margin: 0;
        }

        /* 로그아웃 버튼 오른쪽 정렬용 */
        .logout-btn-wrapper {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            My Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 필요하다면 여기에 네비게이션 메뉴 추가 가능 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<!-- 메인 히어로 섹션 -->
<section class="hero">
    <div class="container">
        <p>안뇽안뇽</p>
        <!-- 새 글 등록 버튼을 히어로 섹션에 배치 -->
        <button class="btn btn-light btn-lg mt-4"
                th:onclick="|location.href='@{/new-article}'|">
            글 등록
        </button>
    </div>
</section>

<!-- 본문 컨테이너 (게시글 목록) -->
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <!-- 카드 리스트: 3개씩(화면 크기에 따라 자동 줄바꿈) -->
            <div class="card-deck" th:each="item : ${articles}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-muted" th:text="'글 번호: ' + ${item.id}"></div>
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <a th:href="@{/articles/{id}(id=${item.id})}"
                           class="btn btn-primary">
                            보러가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그아웃 버튼 -->
    <div class="logout-btn-wrapper">
        <button type="button" class="btn btn-secondary" id="logout-btn">
            로그아웃
        </button>
    </div>
</div>

<!-- 푸터 -->
<footer>
    <div class="container text-center">
        <p>Copyright ©
            <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
            My Blog. All rights reserved.
        </p>
    </div>
</footer>

<!-- 자바스크립트 파일 -->
<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
<!-- Bootstrap JS 및 의존성 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
</body>
</html>
